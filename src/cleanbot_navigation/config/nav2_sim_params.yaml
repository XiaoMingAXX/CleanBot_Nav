controller_server:
  ros__parameters:
    # 修正1：启用仿真时间
    use_sim_time: true
    enable_stamped_cmd_vel: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    
    # 进度检查器
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    # 目标检查器
    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1  # 位置容差(米)
      yaw_goal_tolerance: 0.15  # 角度容差(弧度) ~8.6度
    
    # DWB控制器（适合差速机器人）
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      # 关键修复：cmd_vel_type 必须放在这里！
      cmd_vel_type: "TwistStamped"  # 移到FollowPath子配置下
      debug_trajectory_details: false
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.3  # 最大线速度(m/s)
      max_vel_y: 0.0  # 差速机器人y方向速度为0
      max_vel_theta: 1.0  # 最大角速度(rad/s)
      min_speed_xy: 0.0
      max_speed_xy: 0.3
      min_speed_theta: 0.0
      
      # 加速度限制
      acc_lim_x: 0.5
      acc_lim_y: 0.0
      acc_lim_theta: 1.5
      decel_lim_x: -0.5
      decel_lim_y: 0.0
      decel_lim_theta: -1.5
      
      # 轨迹生成
      vx_samples: 20
      vy_samples: 1
      vtheta_samples: 20
      sim_time: 1.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 2.0  # 增大到2.0，适配仿真时间差
      xy_goal_tolerance: 0.1
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: true
      stateful: true
      
      # 评分函数
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0


local_costmap:
  local_costmap:
    ros__parameters:
      # 修正1：启用仿真时间
      use_sim_time: true
      # 优化：提升更新频率至20Hz（匹配控制器频率，减少延迟）
      update_frequency: 20.0
      publish_frequency: 10.0
      global_frame: odom
      robot_base_frame: base_footprint
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.15  # 机器人半径(米)
      plugins: ["voxel_layer", "inflation_layer"]
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.3
      
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      
      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      # 修正1：启用仿真时间
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      robot_radius: 0.15
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.3
      
      always_send_full_costmap: true

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    # 修正1：启用仿真时间
    use_sim_time: true
    planner_plugins: ["GridBased"]
    
    GridBased:
      # 修正4：插件名称从/改为::（ROS 2 Jazzy正确格式）
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    # 修正1：启用仿真时间
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      # 修正5：插件名称从/改为::（ROS 2 Jazzy正确格式）
      plugin: "nav2_behaviors::Spin"
    backup:
      # 修正5：插件名称从/改为::
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      # 修正5：插件名称从/改为::
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      # 修正5：插件名称从/改为::
      plugin: "nav2_behaviors::Wait"
    global_frame: odom
    robot_base_frame: base_footprint
    # 优化：提升transform_tolerance至0.5（适配仿真TF时间差）
    transform_tolerance: 0.5
    # 修正1：启用仿真时间
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    # 修正1：启用仿真时间
    use_sim_time: true

waypoint_follower:
  ros__parameters:
    # 修正1：启用仿真时间
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    # 修正1：启用仿真时间
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.3, 0.0, 1.0]
    min_velocity: [-0.3, 0.0, -1.0]
    max_accel: [0.5, 0.0, 1.5]
    max_decel: [-0.5, 0.0, -1.5]
    odom_topic: "odometry/filtered"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

# 补充：AMCL配置（解决TF时间戳同步问题，需和amcl_node配合）
amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: base_footprint
    odom_frame_id: odom
    map_frame_id: map
    # 核心：允许TF时间差0.5s（解决未来/过去外推警告）
    transform_tolerance: 0.5
    # AMCL其他默认参数（按需调整）
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0
    update_min_d: 0.01
    update_min_a: 0.01
    tf_buffer_duration: 10.0


collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 5.0
    base_shift_correction: true
    stop_pub_timeout: 2.0
    use_realtime_priority: false
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan"
      min_height: 0.05
      max_height: 0.5
      enabled: true

