# AMCL (Adaptive Monte Carlo Localization) 配置
# 自适应蒙特卡罗定位，用于地图定位

amcl:
  ros__parameters:
    use_sim_time: false
    
    # 坐标系
    global_frame_id: map
    odom_frame_id: odom
    base_frame_id: base_footprint
    
    # 传感器话题
    scan_topic: scan
    
    # TF配置
    tf_broadcast: true
    transform_tolerance: 1.0
    
    # 初始位姿和协方差
    set_initial_pose: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0
    
    # 滤波器参数
    # 粒子数量
    min_particles: 500
    max_particles: 2000
    
    # 更新阈值
    update_min_d: 0.15  # 最小移动距离(米)才更新
    update_min_a: 0.2   # 最小旋转角度(弧度)才更新 ~11度
    
    # 重采样间隔
    resample_interval: 1
    
    # 粒子滤波器
    pf_err: 0.05
    pf_z: 0.99
    
    # 恢复参数
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
    
    # 里程计模型（差速驱动）
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    
    # 里程计噪声参数（根据实际机器人调整）
    # alpha1: 旋转对旋转的影响
    # alpha2: 平移对旋转的影响
    # alpha3: 平移对平移的影响
    # alpha4: 旋转对平移的影响
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    
    # 激光模型
    laser_model_type: "likelihood_field"
    
    # 激光参数
    laser_max_range: 12.0  # RPLidar A1最大范围
    laser_min_range: 0.15
    max_beams: 60  # 使用的光束数量（从360个中采样）
    
    # 似然场模型参数
    laser_likelihood_max_dist: 2.0
    laser_sigma_hit: 0.2
    laser_lambda_short: 0.1
    laser_z_hit: 0.5
    laser_z_short: 0.05
    laser_z_max: 0.05
    laser_z_rand: 0.5
    
    # 保存位姿
    save_pose_rate: 0.5
    
    # 是否始终重置初始位姿
    always_reset_initial_pose: false
    
    # 首次地图接收超时
    first_map_only: false





