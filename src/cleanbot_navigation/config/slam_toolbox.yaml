# SLAM Toolbox 在线异步SLAM配置
# 适用于双轮差速机器人，带闭环检测

slam_toolbox:
  ros__parameters:
    # 基本参数
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    
    # SLAM模式
    mode: mapping  # mapping 或 localization
    
    # 发布频率
    map_update_interval: 2.0  # 地图更新间隔(秒)
    transform_publish_period: 0.02  # TF发布周期(秒) 50Hz
    
    # 分辨率
    resolution: 0.05  # 地图分辨率(米/像素)
    
    # 扫描匹配参数
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.2  # 最小移动距离(米)
    minimum_travel_heading: 0.2  # 最小旋转角度(弧度) ~11度
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5
    
    # 闭环检测参数
    loop_search_maximum_distance: 3.0  # 闭环搜索最大距离(米)
    do_loop_closing: true  # 启用闭环检测
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45
    
    # 相关搜索空间参数
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1
    
    # 优化参数
    optimization_algorithm: "CeresScan"  # CeresScan 或 SparseLevenbergMarquardt
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None
    
    # 扫描匹配器参数
    # 粗匹配
    coarse_search_angle_offset: 0.349  # ±20度
    coarse_angle_resolution: 0.0349  # 2度
    
    # 精细匹配
    fine_search_angle_offset: 0.00349  # ±0.2度
    
    # 里程计噪声模型（用于姿态预测）
    # 根据实际机器人调整
    # 格式: [x噪声, y噪声, theta噪声]
    minimum_time_interval: 0.5  # 最小时间间隔(秒)
    
    # 生命周期节点
    use_lifecycle_manager: true
    
    # 调试
    debug_logging: false
    throttle_scans: 1  # 每N帧处理一次，1=处理所有帧
    
    # 地图保存
    map_file_name: ""  # 启动时加载的地图（为空则新建）
    map_start_pose: [0.0, 0.0, 0.0]  # 起始位姿 [x, y, yaw]
    map_start_at_dock: true

