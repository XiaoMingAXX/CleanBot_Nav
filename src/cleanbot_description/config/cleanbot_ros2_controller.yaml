controller_manager:
  ros__parameters:
    update_rate: 50  # Hz - 与实机保持一致
    use_sim_time: true

    # 关节状态广播器
    cleanbot_joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # 差速控制器 - 名称与实机区分，但参数一致
    clean_diff_drive_controller:
      type: diff_drive_controller/DiffDriveController


clean_diff_drive_controller:
  ros__parameters:
    # 轮子关节名称 - 与实机一致
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]

    # 轮子参数 - 与实机一致
    wheel_separation: 0.2
    wheel_radius: 0.032

    # 速度与加速度限制 - 与实机一致
    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_footprint
    pose_covariance_diagonal : [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    open_loop: true  # 开环模式 - 与实机一致
    enable_odom_tf: true

    cmd_vel_timeout: 10.0  # 与实机一致
    publish_limited_velocity: true
    use_stamped_vel: false  # 使用普通 Twist 消息 - 与实机一致

    # 速度限制 - 与实机一致
    linear:
      x:
        has_velocity_limits: true
        has_acceleration_limits: true
        has_jerk_limits: false
        max_velocity: 0.5
        min_velocity: -0.5
        max_acceleration: 0.8
        min_acceleration: -0.8

    angular:
      z:
        has_velocity_limits: true
        has_acceleration_limits: true
        has_jerk_limits: false
        max_velocity: 2.0
        min_velocity: -2.0
        max_acceleration: 1.5
        min_acceleration: -1.5


cleanbot_joint_state_broadcaster:
  ros__parameters:
    joints:
      - left_wheel_joint
      - right_wheel_joint
