### 手动控制节点参数配置 ###
manual_control_node:
  ros__parameters:
    # 控制频率 (Hz)
    control_frequency: 50.0
    
    # ==================== PID控制器参数 ====================
    # 路程控制PID
    distance_pid:
      kp: 0.8        # 比例系数
      ki: 0.01       # 积分系数
      kd: 0.15       # 微分系数
      output_limit: 0.3  # 输出限幅 (m/s)
    
    # 航向控制PID
    yaw_pid:
      kp: 2.0        # 比例系数
      ki: 0.01        # 积分系数
      kd: 0.25       # 微分系数
      output_limit: 1.0  # 输出限幅 (rad/s)
    
    # ==================== 速度限制 ====================
    max_linear_velocity: 0.3   # 最大线速度 (m/s)
    max_angular_velocity: 1.0  # 最大角速度 (rad/s)
    
    # ==================== 里程模式控制容差 ====================
    distance_tolerance: 0.005   # 路程容差 (m)
    yaw_tolerance: 0.001        # 航向容差 (rad, 约0.286度)
    
    # ==================== 红外安全限制 ====================
    # 红外触发时的最大线速度 (m/s)
    # 0.0 表示完全禁止前进，可以设置为小的正值允许慢速前进
    ir_triggered_max_linear_velocity: 0.0








