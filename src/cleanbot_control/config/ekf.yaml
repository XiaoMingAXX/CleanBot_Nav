### ekf config file ###
ekf_filter_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false

    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # 轮式里程计配置
    odom0: /diff_drive_controller/odom
    odom0_config: [false, false, false,   # x, y, z position
                   false, false, false,   # roll, pitch, yaw orientation
                   true,  true,  false,   # x_dot, y_dot, z_dot velocity
                   false, false, true,    # roll_dot, pitch_dot, yaw_dot angular velocity
                   false, false, false]   # x_ddot, y_ddot, z_ddot acceleration
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: false
    odom0_relative: false

    # IMU配置
    imu0: /imu/data_raw
    imu0_config: [false, false, false,   # x, y, z position
                  false, false, true,    # roll, pitch, yaw orientation
                  false, false, false,   # x_dot, y_dot, z_dot velocity
                  false, false, true,    # roll_dot, pitch_dot, yaw_dot angular velocity
                  true,  true,  true]    # x_ddot, y_ddot, z_ddot acceleration
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

